<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CharCounter</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="box">
      <div class="headerBox">
        <h1>CharCounter</h1>
        <p>Paste your text below</p>
      </div>
      <div class="textArea">
        <textarea id="text" rows="5" placeholder=""></textarea>
      </div>
      <div class="btnBox">
        <a href="#" onclick="Calculate()" id="btn">Calculate</a>
        <a href="#" class="reload" onClick="document.location.reload(true)"
          ><i class="fa-solid fa-arrow-rotate-right"></i
        ></a>
      </div>
      <div class="resultArea">
        <h3>Total characters</h3>
        <p>Without spaces</p>
        <h2 id="result">0</h2>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
